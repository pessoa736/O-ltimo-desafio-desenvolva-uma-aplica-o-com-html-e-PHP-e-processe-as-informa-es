<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h2>Formulário de Cadastro</h2>
    <form id="cadastroForm" action="processa.php" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required><br>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required><br>

        <label for="nota1">Nota 1:</label>
        <input type="number" id="nota1" name="nota1" required><br>

        <label for="nota2">Nota 2:</label>
        <input type="number" id="nota2" name="nota2" required><br>

        <label for="nota3">Nota 3:</label>
        <input type="number" id="nota3" name="nota3" required><br>

        <label for="nota4">Nota 4:</label>
        <input type="number" id="nota4" name="nota4" required><br>

        <label for="nome_pai">Nome do Pai:</label>
        <input type="text" id="nome_pai" name="nome_pai" required><br>

        <label for="nome_mae">Nome da Mãe:</label>
        <input type="text" id="nome_mae" name="nome_mae" required><br>

        <label for="escola">Escola:</label>
        <input type="text" id="escola" name="escola" required><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
